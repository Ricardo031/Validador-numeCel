<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="JS.png" type="image/x-icon">
    <title>Validador de numeros telefonicos</title>
</head>
<body>
    
    <div class="container">
        <h1>Validador de numeros COL</h1>
        <label for="user-input">Ingresa un numero Colombiano:</label>
        <input type="text" id="user-input" placeholder="+57 301-1234567">

        <div class="buttons">
            <button id="check-btn">verificar</button>
            <button id="clear-btn">limpiar</button>
        </div>

        <ul id="list" class="results">
            <ol id="results-div"></ol>
        </ul>
    </div>
    
</body>
<script src="main.js"></script>
</html>
